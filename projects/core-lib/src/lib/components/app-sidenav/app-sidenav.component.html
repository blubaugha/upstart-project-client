<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               ___mode="(isHandset$ | async) ? 'over' : 'side'"
               mode="over"
               __opened="(isHandset$ | async) === false">
    <ng-container *ngIf="featureSet$ | async as featureSet">
      <mat-toolbar class="sidenav-toolbar">
      <upstart-feature-set [type]="featureSet.type"></upstart-feature-set>
      </mat-toolbar>
      <upstart-feature-nav-link-list [featureSetId]="featureSet.id"></upstart-feature-nav-link-list>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="header">
        <ng-content select="[upstart-header]"></ng-content>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="footer">
      <ng-content select="[upstart-footer]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
