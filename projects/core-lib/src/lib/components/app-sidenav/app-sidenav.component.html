<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               ___mode="(isHandset$ | async) ? 'over' : 'side'"
               mode="over"
               __opened="(isHandset$ | async) === false">
    <ng-container *ngIf="featureSet$ | async as featureSet">
      <mat-toolbar class="sidenav-toolbar">
        <div>
<!--          <mat-icon [svgIcon]="featureSet.image"></mat-icon>-->
          <div>{{featureSet.description}}</div>
          <div class="caption">{{featureSet.helpDescription}}</div>
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="feature.path" *ngFor="let feature of featureSet.features">
          <mat-icon [svgIcon]="feature.image" matListIcon></mat-icon>
          <span matLine>{{feature.description}}</span>
        </a>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar __color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        __ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="header">
        <ng-content select="[upstart-header]"></ng-content>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="footer">
      <ng-content select="[upstart-footer]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
