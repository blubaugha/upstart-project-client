<mat-nav-list class="loan-list">
  <a class="loan" [routerLink]="loan.path" *ngFor="let loan of (loans$ | async) as features">
    <mat-card class="mat-card-link loan-card">
      <mat-card-content mat-ripple class="loan-content">
        <mat-icon class="lg" [svgIcon]="loan.image"></mat-icon>
        <p class="loan-description">{{loan.description}}</p>
      </mat-card-content>
    </mat-card>
  </a>
</mat-nav-list>
