<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               ___mode="(isHandset$ | async) ? 'over' : 'side'"
               mode="over"
               __opened="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">
      <div>
        <div>What would you like to do?</div>
        <div class="caption">Checking your rate won't affect your credit score</div>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="user">
        <mat-icon color="primary" class="md" matListIcon>account_box</mat-icon>
        <span matLine>Create/Edit Users</span>
      </a>
    </mat-nav-list>
    <upstart-loan-nav-link-list></upstart-loan-nav-link-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="header">
        <ng-content select="[upstart-header]"></ng-content>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="footer">
      <ng-content select="[upstart-footer]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
